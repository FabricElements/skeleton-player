<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="skeleton-player-behavior.html">
<link rel="import" href="skeleton-player-controls.html">

<!--
`skeleton-audio-player`
Custom Audio player using material design

@group skeleton-player
@pseudoElement skeleton-audio-player
@demo demo/index.html
-->

<dom-module id="skeleton-audio-player">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <audio id="player"
           hidden
           src$="[[src]]"
           autoplay="[[autoplay]]"
           preload="[[preload]]"
           loop="[[loop]]"
           muted="[[muted]]"
           on-pause="_paused"
           on-play="_playing"
           on-loadedmetadata="_loadedMetadata"
           on-timeupdate="_progress"
           on-ended="_ended"
           on-error="_error"></audio>
    <skeleton-player-controls id="controls"
                              controls="[[controls]]"
                              playing="[[playing]]"
                              progress="[[progress]]"
                              ended="[[ended]]"
                              paused="[[paused]]"
                              disabled$="[[disabled]]"
                              error$="[[error]]"
    ></skeleton-player-controls>
  </template>
  <script>
    Polymer({

      is: 'skeleton-audio-player',
      properties: {},
      behaviors: [
        Fabric.SkeletonPlayerBehavior
      ],
    });
  </script>
</dom-module>
