<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>skeleton-player test</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <script src="../../iron-test-helpers/mock-interactions.js"></script>

  <link rel="import" href="../skeleton-player.html">
</head>
<body>
<test-fixture id="basicPlayer">
  <template>
      <skeleton-audio src="http://nadikun.com/audio/pink-shades-o-pnr.mp3"
                      controls
                      preload
      ></skeleton-audio>
  </template>
</test-fixture>

<script>
  suite('Controls actions', () => {
    let element;
    let button;

    setup(() => {
      element = fixture('basicPlayer');
      button = element.shadowRoot.querySelector('#action');
    });

    test('Should play and pause when clicking the action button', (done) => {
      // Wait until event listeners of skeleton-audio are in place
      window.setTimeout(() => {
        // Click "play"
        MockInteractions.tap(button);
        // Wait a tick
        window.setTimeout(() => {
          // Should be playing
          expect(element.playing).to.be.true;
          // Click again, on what should be "pause" now
          MockInteractions.tap(button);
          // Wait a tick
          window.setTimeout(() => {
            // Should be paused
            expect(element.playing).to.be.false;
            done();
          });
        });
      }, 100);
    });
  });
</script>
</body>
</html>
