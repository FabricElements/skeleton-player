<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="./mixins/skeleton-player-mixin.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="elements/skeleton-player-slider.html">
<link rel="import" href="icons.html">

<dom-module id="skeleton-audio">
  <template>
    <style>
      :host {
        display: block;
        @apply --layout-horizontal;
        @apply --layout-center-center;
      }

      #action {
        margin-right: 5px;
      }
    </style>
    <audio id="player"
           hidden
           type$="[[type]]"
           src="[[src]]"
           autoplay$="[[autoplay]]"
           preload="[[preload]]"
           loop="[[loop]]"
           muted="[[muted]]"
    ></audio>

    <paper-icon-button id="action" disabled$="[[!loaded]]"></paper-icon-button>

    <skeleton-player-slider id="slider"
                            value$="[[progress]]"
                            secondary-progress="[[secondaryProgress]]"
                            immediate-value="{{immediateValue}}"
                            disabled$="[[disabled]]"
    ></skeleton-player-slider>
  </template>

  <script>
    /**
     * `skeleton-audio-player`
     * Custom Audio player using material design
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class SkeletonAudio extends skeletonPlayerMixin(Polymer.Element) {
      static get is() {
        return 'skeleton-audio';
      }

      static get properties() {
        return {
          type: {
            type: String,
            value: null,
          },
          src: {
            type: String,
            value: null,
          },
          autoplay: {
            type: Boolean,
            value: false,
          },
          preload: {
            type: String,
            value: 'metadata',
          },
          loop: {
            type: Boolean,
            value: false,
          },
          muted: {
            type: Boolean,
            value: false,
          },
          disabled: {
            type: Boolean,
            value: false,
          },
          loaded: {
            type: Boolean,
            value: false,
          },
          progress: {
            type: Number,
            value: 0,
            reflectToAttribute: true,
          },
          secondaryProgress: {
            type: Number,
            value: 0,
            reflectToAttribute: true,
          },
          immediateValue: {
            type: Number,
            value: 0,
            reflectToAttribute: true,
          },
        };
      }

      constructor() {
        super();
      }
    }

    window.customElements.define(SkeletonAudio.is, SkeletonAudio);
  </script>
</dom-module>
