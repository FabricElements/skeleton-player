<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="behaviors/skeleton-player-behavior.html">
<link rel="import" href="skeleton-player-controls/skeleton-player-controls.html">

<dom-module id="skeleton-audio">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <audio id="player"
           hidden
           type$="[[type]]"
           src="[[src]]"
           autoplay$="[[autoplay]]"
           preload="[[preload]]"
           loop="[[loop]]"
           muted="[[muted]]"
           on-pause="_paused"
           on-play="_playing"
           on-loadedmetadata="_loadedMetadata"
           on-timeupdate="_progress"
           on-ended="_ended"
           on-error="_error"
    ></audio>
    <skeleton-player-controls id="controls"
                              controls$="[[controls]]"
                              playing="[[playing]]"
                              progress="[[progress]]"
                              ended$="[[ended]]"
                              paused$="[[paused]]"
                              disabled$="[[disabled]]"
                              error$="[[error]]"
                              loaded$="[[loaded]]"
    ></skeleton-player-controls>
  </template>

  <script>
    /**
     * `skeleton-audio-player`
     * Custom Audio player using material design
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class SkeletonAudio extends SkeletonPlayerBehavior(Polymer.Element) {
      static get is() {
        return 'skeleton-audio';
      }
    }

    window.customElements.define(SkeletonAudio.is, SkeletonAudio);
  </script>
</dom-module>
